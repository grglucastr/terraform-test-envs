name: "Mainflow"

on:
  push:
    branches:
      - "master"
  # workflow_dispatch:
  #   inputs:
  #     cname:
  #       type: string
  #       required: true
  #       description: "Inform CNAME name"
  #     cvalue:
  #       type: string
